<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>

    <body>

        <!-- top section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">
                Interactive Quiz
                </h2>
            </div>
        </div>

        <!-- result section -->

        <div class="result py-4 d-none ng-light text-center">
            <div class="container lead">
                <p>Your score is: <span class="text-primary display-4 p-3">0%</span></p>
            </div>
        </div>

        <!-- quiz section -->

        <div class="intro py-3 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">Let's start with the questions!</h2>

                <form action="" class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead front-weight-normal">
                          1. What is hypoglycemia?
                        </p>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q1" value="A">
                          <label for="" class="form-check-lable">Low blood glucose below 5 mmol</label>
                        </div>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q1" value="B">
                          <label for="" class="form-check-lable">Low blood glucose below 3.3mmol</label>
                        </div>
                      </div>
                      <!-- Second Question -->
                      <div class="my-5">
                        <p class="lead front-weight-normal">
                          2. Can a diabetic patient get hypoglycemia?
                        </p>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q2" value="A">
                          <label for="" class="form-check-lable">Yes</label>
                        </div>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q2" value="B">
                          <label for="" class="form-check-lable">No</label>
                        </div>
                      </div>
                      <!-- Third Question -->
                      <div class="my-5">
                        <p class="lead front-weight-normal">
                          3. Common signs & symptoms?
                        </p>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q3" value="A">
                          <label for="" class="form-check-lable">Fatigue, pale skin, sweating</label>
                        </div>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q3" value="B">
                          <label for="" class="form-check-lable">Blurred vision, flushed skin</label>
                        </div>
                      </div>
                      <!-- Fourth Quistion  -->
                      <div class="my-5">
                        <p class="lead front-weight-normal">
                          4. Treatment for hypoglycemia? (Choose the Best option)
                        </p>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q4" value="A">
                          <label for="" class="form-check-lable">Drinks such as milo, water with added sugar</label>
                        </div>
                        <div class="form-check my-4 text-white-50">
                          <input type="radio" name="q4" value="B">
                          <label for="" class="form-check-lable">Drinks such as packet lemon tea, glucose drink</label>
                        </div>
                      </div>
                      <div class="text-center">
                        <input type="submit" class="btn btn-light">
                      </div>
                </form>
            </div>
        </div>
   
       
    </body>
    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
